<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="client.js"></script>
        <title></title>
    </head>

	<body id="Fbody" >
		<div id= "Full">
			
			<nav>
				<div id="dmswitch">Dark_Mode<br/>
					<label class="switch">
						<input type="checkbox" id="Input" value="OFF" >
						<span class="slider round"></span>
					</label>
				</div>
				
				<label for="drop" class="toggle" >Menu</label>
				<input type="checkbox" id="drop" />
				<ul class="menu" >
					<li><a href="home.html" >HOME</a></li>                
					<li><a href="RELATIONSHIP_ISSUES.html" >RELATIONSHIP ISSUES</a></li>
					<li><a href="CONTACT_US.html" >CONTACT US</a></li>
				</ul>
			</nav>
			
			<div class="flexbox-container" >
				
				<div id="ML" class=" Item_In_Middle_Of_Page Item_InMiddlePage_LeftSide" >
					<!-- register -->
					<div class="login-page">
						<div class="form">
							<!-----------------register----------------------->
							<form class="register-form" action="/register" method="POST">
								<!-- the form will send username/password/gender/user_email/partner_email/agree-->
								<!-- name -->
								<p>Register <br> * means required </p> 

								<div id= "info">
									<label for="username">User name:</label>
									<input style="width: 300px; margin-top: 10px;" type="text" id="username" placeholder="username" name="username" required>
									<label for="Last">Password:</label>
									<input type="password" id="Last" placeholder="password" name="password" required>
								</div>

								<!-- gender -->
								<div>
									<label id="male">Male</label>
									<input name="gender" type="radio" id = "male" value="male">
									<label id="female">Female</label>
									<input name="gender" type="radio" id = "female" value="female">
								</div>
								<br>
								<!-- email user -->
								<div>       
									<label for="email">Your email:*</label>
									<input id= "email" type="email" placeholder="email" required name="user_email"> 
								</div>
								<br>
								<!-- email other person-->
								<div>       
									<label for="email1">Your loved one's email:*</label>
									<input id= "email1" type="email" placeholder="email" required name="partner_email"> 
								</div>
								<br>
								<!-- agree -->
								<div>
									<label for="agree">I agree to the terms and conditions* </label>
									<input type="checkbox" id="agree" required name="agree">
								</div>
								<br>
								<div >
									<button  class = "create" type="submit">Create</button>
								</div>
								<div>
									<p class="message">Already Registered? <a href="#">Login</a></p>
								</div>
							</form>
							<!-----------------login----------------------->
							<form class="login-form" action="/login" method="POST">
								<p style="font-size: 25px; color:whitesmoke; margin-bottom: 15px; margin-top: 10px;">Log in to start the quiz</p>
								<input style="margin-bottom: 10px;" type="text" name="username" placeholder="username">
								<input type="password" name="password" placeholder="password">
								<button class="create">login</button>
								<p class="message">Not Registered? <a href="#"> Register</a></p>
								<!-----------------google sign in----------------------->
								<div id="button_position">
									<a href="./auth/google"><img style="width: 200px; height: 60px;" src="Image/googleButton.png"></a>
								</div>
							</form>
						</div>
					</div>
					<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
					<script type="text/javascript">
							$(".message a").click(function(){
								$("form").animate({height:"toggle", opacity:"toggle"}, "slow");
							});
					</script>                    
				
				</div>         
				

				<div class="Item_In_Middle_Of_Page Item_InMiddlePage_RightSide" >
					<img id='M_R' src="Image/banner_3.jpg" /> 
				</div>
				
			</div>

			<div id="MB1" class="middle-bottom">
				
				<img id="time" src="Image/time1.png" onclick="change1() , time(), imageChanger()" >
				<img id="acts" src="Image/acts1.png" onclick="change2() , acts(), imageChanger()" >
				<img id="words" src="Image/words1.png" onclick="change3() , words(), imageChanger()" >
				<img id="gifts" src="Image/gifts1.png" onclick="change4() , gifts(), imageChanger()" >
				<img id="physical" src="Image/physical1.png" onclick="change5() , physical(), imageChanger()" >   

			</div>
			<P  id="MB2" class="p2">
				Improve Your Relationships One Language At A Time
			</P>
		</div>

		<div id="footer"></div>
		<!-----------------Dark Mode----------------------->
		<script>
				document.getElementById("Input").addEventListener("click",function(event){
					if(document.getElementById("Input").value == "OFF")
					{
						document.getElementById("Input").value = "ON"
						document.getElementById("ML").style.backgroundColor = "black";
						document.getElementById("MB1").style.backgroundColor = "black";
						document.getElementById("MB2").style.color = "white";
						document.getElementById("Fbody").style.backgroundColor = "black";
					}
					else if(document.getElementById("Input").value == "ON")
					{
						document.getElementById("Input").value = "OFF"
						document.getElementById("ML").style.backgroundColor = "#778899";
						document.getElementById("Fbody").style.backgroundColor = "#e6e6e6";
						document.getElementById("MB1").style.backgroundColor = "#e6e6e6";
						document.getElementById("MB2").style.color = "black";
					}
				});
		</script>
		
	</body>
	
</html>
