        <!-----------------Dark Mode----------------------->
        <script>
            document.getElementById("Input").addEventListener("click",function(event){
                if (event.target.value === "OFF")
                {
                    var element = document.body;
                    element.classList.toggle("dark");
                    event.target.value = "ON";
                }
                else
                {
                    var element = document.body;
                    element.classList.toggle("dark");
                    event.target.value = "OFF";
                }
            },false);
        </script>
